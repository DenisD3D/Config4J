plugins {
    id 'java'
    id 'maven-publish'
}

group 'ml.denisd3d'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation(group: 'com.electronwill.night-config', name: 'core', version: '3.6.4')
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}
